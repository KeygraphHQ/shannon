services:
  temporal:
    image: temporalio/temporal:latest
    command: ["server", "start-dev", "--db-filename", "/var/lib/temporal/temporal.db", "--ip", "0.0.0.0"]
    ports:
      - "7233:7233"   # gRPC
      - "8233:8233"   # Web UI (built-in)
    volumes:
      - temporal-data:/var/lib/temporal
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health", "--address", "localhost:7233"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      temporal:
        condition: service_healthy
    volumes:
      - ../prompts:/app/prompts
      - ${TARGET_REPO:-/tmp/target-repo}:/target-repo
    shm_size: 2gb
    ipc: host
    security_opt:
      - seccomp:unconfined

volumes:
  temporal-data:
